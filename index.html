<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 2rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall"
        class="avatar"
      />

      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>

      <ul class="links">
        <li>
          <a href="https://github.com/kadhirshankar" class="btn">GitHub</a>
        </li>
        <li>
          <a href="https://www.frontendmentor.io/home" class="btn"
            >Frontend Mentor</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/kadhir-shankar-53684b274/"
            class="btn"
            >LinkedIn</a
          >
        </li>
        <li><a href="#" class="btn">Twitter</a></li>
        <li><a href="#" class="btn">Instagram</a></li>
      </ul>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Kadhir Shankar</a>.
      </div>
    </footer>
  </body>
</html>
